<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Templates of forms</title>
    </head>
    <body>
        <div data-define-macro="formDefaultTemplate" 
             style="display: none"
             data-attributes="class string:zcrud-main-container zcrud-${instance/getType()}-form;
                               id string:${options/entityId}-form"
             data-domain="i18nArray">
            
            <div data-attributes="id 'zcrud-message'"><!--empty--></div>
            <div class="zcrud-header">
                <div class="zcrud-header-title">
                    <span class="zcrud-title" data-content="options/title | tr:'general_entityName'">
                        The title option
                    </span>
                    <span data-content="tr: instance/getTitle()">
                        Current form title
                    </span>
                </div>
            </div>
            
            <form class="zcrud-form zcrud-data-entity" 
                  data-attributes="id instance/getId()">
                <div data-use-macro="'filterPanel@templates/lists.html'"
                     data-condition="instance/getComponent( 'filtering' )">
                    The filter panel
                </div>
                
                <div class="zcrud-form-updatable"
                     data-define="viewItemsInFormExternalMacro 'standard-editable@templates/fieldLists.html';
                                   data-record-index 0;
                                   renderIds false;
                                   viewItems instance/getView();
                                   fieldAttributes 'field'"
                     data-domain="i18nArray">
                    <div data-use-macro="'status@templates/lists.html'"
                         data-condition="instance/getThisOptions()/showStatus">
                        The status message
                    </div>

                    <div data-use-macro="viewItemsInFormExternalMacro"
                         data-define="spanFieldClass 'zcrud-field'">
                        The fields
                    </div>
                </div>
                
                <div data-use-macro="'postTemplates@templates/lists.html'">
                    The post templates
                </div>
                
                <div class="zcrud-button-panel">
                    <span data-use-macro="'toolbar'"
                          data-define="buttons instance/getToolbarButtons()">
                        The buttons of the toolbar
                    </span>
                </div>
            </form>
        </div>
        
        <div data-define-macro="deleteDefaultTemplate" 
             class="zcrud-main-container zcrud-delete-form" 
             style="display: none"
             data-attributes="id string:${options/entityId}-form"
             data-domain="i18nArray">
            
            <div data-attributes="id 'zcrud-message'"><!--empty--></div>
            <div class="zcrud-header">
                <div class="zcrud-header-title">
                    <span class="zcrud-title" data-content="options/title | tr:'general_entityName'">
                        The title option
                    </span>
                    <span data-content="tr: instance/getTitle()">
                        Current form title
                    </span>
                </div>
            </div>
            <form class="zcrud-form" 
                  data-attributes="id instance/getId()"
                  data-define="viewItemsInFormExternalMacro 'standard-readOnly@templates/fieldLists.html';
                                viewItems instance/getView()">
                
                <div data-use-macro="viewItemsInFormExternalMacro"
                     data-define="spanFieldClass 'zcrud-field'">
                    The fields
                </div>
                <div class="zcrud-button-panel">
                    <span data-use-macro="'toolbar'"
                          data-define="buttons instance/getToolbarButtons()">
                        The buttons of the toolbar
                    </span>
                </div>
            </form>
        </div>
    </body>
</html>
