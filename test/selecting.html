<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Selecting test page</title>

        <link rel="stylesheet" type="text/css" href="../themes/basic/basic.css" media="all">
        <link rel="stylesheet" href="styles/qunit-2.5.1.css">

        <script src="http://127.0.0.1:9966/selecting.js" defer></script>
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>
        
        <div id="departmentsContainer">
            <div id="zcrud-busy-message">
                Starting ZCrud...
            </div>
        </div>
        
        <span data-mdefine-macro="customButtons">
            <button data-tattributes="id 'doAction'">Do action</button>
        </span>
        
        <span data-mdefine-macro="2CustomButtons">
            <button data-tattributes="id 'copyMembers'">Copy members</button>
            <button data-tattributes="id 'copyExternalMembers'">Copy external members</button>
        </span>
    </body>
</html>
