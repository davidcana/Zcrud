<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Templates of ZCrud web</title>
    </head>
    <body>
        <header data-define-macro="header">
            <nav class="menu" data-define="prefix context/getConf()/externalMacroPrefixURL;
                                            pathname window/location/pathname">
                <ul class="leftPart">
                    <li>
                        <a href="/" 
                           title="Home page"
                           data-attributes="href string:${prefix};
                                             class cond: (in: pathname prefix) 'selected' ''">ZCrud</a>
                    </li>
                </ul>
                
                <div class="centerPart">
                    <ul>
                        <li>
                            <a href="/tutorial/index.html"
                               title="Articles with demos"
                               data-attributes="href string:${prefix}tutorial/index.html;
                                                 class cond: (pathname/startsWith(string:${prefix}tutorial/)) 'selected' ''">Tutorial</a>
                        </li>
                        <li>
                            <a href="/reference/index.html"
                               title="Complete ZCrud reference documentation. Includes all methods, events, options and more."
                               data-attributes="href string:${prefix}reference/index.html;
                                                 class cond: (pathname/startsWith(string:${prefix}reference/)) 'selected' ''">Reference</a>
                        </li>
                        <li>
                            <a href="/zCrudVsJtable.html" 
                               title="In-depth comparison"
                               data-attributes="href string:${prefix}zCrudVsJtable.html;
                                                 class cond: (pathname/startsWith(string:${prefix}zCrudVsJtable.html)) 'selected' ''">ZCrud vs jTable</a>
                        </li>
                        <li>
                            <a href="/download.html" 
                               title="Download and install instructions"
                               data-attributes="href string:${prefix}download.html;
                                                 class cond: (pathname/startsWith(string:${prefix}download.html)) 'selected' ''">Download</a>
                        </li>
                    </ul>
                </div>
                
                <ul class="rightPart">
                    <li>
                        <a href="/changes.html" 
                           title="A list of changes on all ZCrud versions"
                           data-attributes="href string:${prefix}changes.html;
                                             class cond: (pathname/startsWith(string:${prefix}changes.html)) 'selected' ''">
                                             <span data-content="zcrud/version">0.1.0</span>
                                             (<span data-content="zcrud/date">10 October 2018</span>)</a>
                    </li>
                </ul>
            </nav>
        </header>
        
        <footer data-define-macro="footer">
            <p class="smallerFooter">
                Code license: <a href="https://www.gnu.org/licenses/lgpl-3.0.en.html">LGPL 3</a><br>
                Header texture: Free for commercial use with attribution
                <a href='https://www.freepik.com/free-vector/texture-of-wave-pattern-vector-illustration_2904377.htm'>Designed by Rawpixel.com</a>
            </p>
        </footer>
        
        <footer data-define-macro="tutorialFooter">
            <p class="linkButton">
                <a href="index.html" title="Continue tutorial">Continue tutorial</a>
            </p>
            <div data-use-macro="'footer'">
                <!-- The footer -->
            </div>
        </footer>
        
        <footer data-define-macro="referenceFooter">
            <p class="linkButton">
                <a href="index.html" title="Continue reference">Continue reference</a>
            </p>
            <div data-use-macro="'footer'">
                <!-- The footer -->
            </div>
        </footer>
    </body>
</html>
