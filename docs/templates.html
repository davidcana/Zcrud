<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Templates of ZCrud web</title>
    </head>
    <body>
        <header data-mdefine-macro="header">
            <nav class="menu" data-tdefine="pathname window/location/pathname">
                <ul class="leftPart">
                    <li>
                        <a href="/" 
                           title="Home page"
                           data-tattributes="class cond: (eq: '/' pathname) 'selected' ''">ZCrud</a>
                    </li>
                </ul>
                
                <div class="centerPart">
                    <ul>
                        <li>
                            <a href="/tutorial/index.html"
                               title="Articles with demos"
                               data-tattributes="class cond: (pathname/startsWith('/tutorial/')) 'selected' ''">Tutorial</a>
                        </li>
                        <li>
                            <a href="/reference/index.html"
                               title="Complete ZCrud reference documentation. Includes all methods, events, options and more."
                               data-tattributes="class cond: (pathname/startsWith('/reference/')) 'selected' ''">Reference</a>
                        </li>
                        <li>
                            <a href="/zCrudVsJtable.html" 
                               title="In-depth comparison"
                               data-tattributes="class cond: (eq: '/zCrudVsJtable.html' pathname) 'selected' ''">ZCrud vs jTable</a>
                        </li>
                        <li>
                            <a href="/download.html" 
                               title="Download and install instructions"
                               data-tattributes="class cond: (eq: '/download.html' pathname) 'selected' ''">Download</a>
                        </li>
                    </ul>
                </div>
                
                <ul class="rightPart">
                    <li>
                        <a href="/changes.html" 
                           title="A list of changes on all ZCrud versions"
                           data-tattributes="class cond: (eq: '/changes.html' pathname) 'selected' ''">0.1.0 (10 October 2018)</a>
                    </li>
                </ul>
            </nav>
        </header>
        
        <footer data-mdefine-macro="footer">
            <p class="smallerFooter">
                Code license: <a href="https://www.gnu.org/licenses/lgpl-3.0.en.html">LGPL 3</a><br>

                <a href='https://www.freepik.com/free-vector/texture-of-wave-pattern-vector-illustration_2904377.htm'>Designed by Rawpixel.com</a>
            </p>
        </footer>
        
        <footer data-mdefine-macro="tutorialFooter">
            <p class="linkButton">
                <a href="index.html" title="Continue tutorial">Continue tutorial</a>
            </p>
            <div data-muse-macro="'footer'">
                The footer
            </div>
        </footer>
        
        <footer data-mdefine-macro="referenceFooter">
            <p class="linkButton">
                <a href="index.html" title="Continue reference">Continue reference</a>
            </p>
            <div data-muse-macro="'footer'">
                The footer
            </div>
        </footer>
